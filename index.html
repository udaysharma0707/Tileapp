<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tile Purchase Entry</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html,body { height:100%; margin:0; padding:0; }
    body {
      background-image: url('./background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }
    .container {
      width:100%;
      max-width:620px;
      background: rgba(255,255,255,0.95);
      border-radius:10px;
      padding:14px;
      box-sizing:border-box;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      position: relative;
    }
    h1{font-size:20px;margin:0 0 10px 0}
    .q-label{display:block;margin-top:10px;font-weight:600}
    input[type="text"], input[type="number"], select, textarea {
      width:100%; padding:8px; font-size:15px; margin-top:6px; box-sizing:border-box;
      border:1px solid #ccc; border-radius:4px;
    }
    .item-row { display:flex; align-items:center; gap:8px; margin-top:6px; }
    .item-row label { flex:1; display:flex; align-items:center; gap:8px; }
    .item-row .qty { width:110px; flex:0 0 110px; }
    .checkbox-row { margin-top:6px; padding:0; }
    .cb { display:block; width:100%; padding:6px 0; box-sizing:border-box; }
    button{ margin-top:12px; padding:10px 14px; font-size:16px; border-radius:6px; border: none; background:#2c7be5; color:white; cursor:pointer; }
    button#clearBtn { background:#6c757d; }
    .offline-msg { margin-top:10px; color:#b71c1c; font-weight:700; font-size:15px; }
    .small{font-size:13px;color:#666;margin-top:6px}
    .form-actions { display:flex; gap:8px; align-items:center; margin-top:12px; flex-wrap:wrap; }
    @media (max-width:520px){ .item-row { flex-direction:column; align-items:flex-start } .item-row .qty { width:100%; flex:0 0 auto } }
  </style>
</head>
<body>
  <div class="container">
     <a class="sheet-link"
       href="https://docs.google.com/spreadsheets/d/1YyjZjRbePZ4fL40hKgJloSLJMzWZgW-6fFIvc-A7ELQ/edit"
       target="_blank" rel="noopener" aria-label="Open Google sheet">Google sheet</a>
    <h1>Tile Purchase Entry</h1>

    <!-- Purchased items with inline qty -->
    <label class="q-label">1. Purchased what (check items and enter quantity)</label>
    <div class="checkbox-row" id="purchasedList">
      <div class="item-row">
        <label class="cb"><input type="checkbox" class="purchased" id="p_floor" value="Floor Tiles"> Floor Tiles</label>
        <input type="number" min="0" step="1" class="qty" id="q_floor" placeholder="How many" disabled>
      </div>

      <div class="item-row">
        <label class="cb"><input type="checkbox" class="purchased" id="p_wall" value="Wall Tiles"> Wall Tiles</label>
        <input type="number" min="0" step="1" class="qty" id="q_wall" placeholder="How many" disabled>
      </div>

      <div class="item-row">
        <label class="cb"><input type="checkbox" class="purchased" id="p_san" value="Sanitaryware"> Sanitaryware</label>
        <input type="number" min="0" step="1" class="qty" id="q_san" placeholder="How many" disabled>
      </div>

      <div class="item-row">
        <label class="cb"><input type="checkbox" class="purchased" id="p_acc" value="Accessories"> Accessories</label>
        <input type="number" min="0" step="1" class="qty" id="q_acc" placeholder="How many" disabled>
      </div>

      <div class="item-row">
        <label class="cb">
          <input type="checkbox" class="purchased" id="p_other" value="Others"> Others
        </label>
        <input type="number" min="0" step="1" class="qty" id="q_other" placeholder="How many" disabled>
      </div>

      <!-- text input to describe 'Other' -->
      <div style="margin-top:6px">
        <input id="purchasedOtherText" type="text" placeholder="If Others — specify (e.g. 'Grout, Adhesive')" />
      </div>
    </div>

    <!-- Purchased from -->
    <label class="q-label">Purchased from</label>
    <input id="purchasedFrom" type="text" placeholder="Vendor name">

    <!-- Mode of payment -->
    <label class="q-label">Mode of payment <span style="color:red">*</span></label>
    <div class="checkbox-row" id="modes">
      <label class="cb"><input type="radio" name="modeOfPayment" value="Cash"> Cash</label>
      <label class="cb"><input type="radio" name="modeOfPayment" value="Online"> Online</label>
      <label class="cb"><input type="radio" name="modeOfPayment" value="Credit"> Credit</label>
    </div>

    <label class="q-label">Payment paid (₹) <span style="color:red">*</span></label>
    <input id="paymentPaid" type="number" min="0" step="0.01" placeholder="Amount paid">

    <label class="q-label">Any other information</label>
    <textarea id="otherInfo" rows="2"></textarea>

    <div class="form-actions">
      <button id="submitBtn" type="button">Submit</button>
      <button id="clearBtn" type="button">Clear</button>

      <div style="margin-left:auto;font-weight:600; display:flex; gap:8px; align-items:center;">
        <div>Online:</div>
        <div id="status">online</div>
      </div>
    </div>

    <div id="msg" style="display:none"></div>
    <div id="offlineNotice" class="offline-msg" style="display:none">Connect to internet</div>
    <div class="small" style="margin-top:6px">Status: <span id="status-duplicate" style="display:inline"></span></div>
  </div>

  <script src="app.js"></script>
  <script>
    // Wire up per-item checkbox -> qty activation
    function updateQtyState(checkbox, qtyEl) {
      if (!checkbox || !qtyEl) return;
      qtyEl.disabled = !checkbox.checked;
      if (!checkbox.checked) qtyEl.value = '';
    }
    document.addEventListener('DOMContentLoaded', function() {
      // find all pairs
      const pairs = [
        {chk: 'p_floor', qty: 'q_floor'},
        {chk: 'p_wall', qty: 'q_wall'},
        {chk: 'p_san', qty: 'q_san'},
        {chk: 'p_acc', qty: 'q_acc'},
        {chk: 'p_other', qty: 'q_other'}
      ];
      pairs.forEach(p => {
        const cb = document.getElementById(p.chk);
        const q = document.getElementById(p.qty);
        if (cb && q) {
          cb.addEventListener('change', ()=> updateQtyState(cb, q));
          // initial state
          updateQtyState(cb, q);
        }
      });
    });
  </script>
</body>
</html>
