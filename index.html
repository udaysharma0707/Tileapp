<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tile Purchase Entry</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html,body { height:100%; margin:0; padding:0; }
    body {
      background-image: url('./background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }
    .container {
      width:100%;
      max-width:720px;
      background: rgba(255,255,255,0.98);
      border-radius:10px;
      padding:14px;
      box-sizing:border-box;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      position: relative;
    }
    /* gear (customize) button in header */
    .gear-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding:8px;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .gear-btn:hover { background: rgba(0,0,0,0.04); }
    .gear-icon {
      width:22px; height:22px; display:block;
      fill: #2c7be5;
    }

    h1{font-size:20px;margin:0 0 10px 0}
    .q-label{display:block;margin-top:10px;font-weight:600}
    input[type="text"], input[type="number"], select, textarea {
      width:100%; padding:8px; font-size:15px; margin-top:6px; box-sizing:border-box;
      border:1px solid #ccc; border-radius:4px;
    }
    /* main item row and nested sublist */
    .item-row { display:flex; align-items:center; gap:8px; margin-top:6px; }
    .item-row label { flex:1; display:flex; align-items:center; gap:8px; }
    .qty { width:110px; flex:0 0 110px; }
    .sublist { margin-left:28px; margin-top:6px; padding-left:6px; border-left:2px solid rgba(0,0,0,0.04); display:none; }
    .sub-item { display:flex; align-items:center; gap:8px; margin-top:6px; }
    .sub-item label { flex:1; display:flex; align-items:center; gap:8px; }
    .checkbox-row { margin-top:6px; padding:0; }
    .cb { display:block; width:100%; padding:6px 0; box-sizing:border-box; }
    /* payment inline controls */
    .mode-row { display:flex; align-items:center; gap:12px; margin-top:6px; }
    .mode-row .mode-label { flex:1; display:flex; align-items:center; gap:8px; }
    .mode-amount { width:160px; flex:0 0 160px; }
    .total-row { margin-top:8px; display:flex; gap:12px; align-items:center; }
    .total-row label { font-weight:600; }
    button{ margin-top:12px; padding:10px 14px; font-size:16px; border-radius:6px; border: none; background:#2c7be5; color:white; cursor:pointer; }
    button#clearBtn { background:#6c757d; }
    .offline-msg { margin-top:10px; color:#b71c1c; font-weight:700; font-size:15px; }
    .small{font-size:13px;color:#666;margin-top:6px}
    .form-actions { display:flex; gap:8px; align-items:center; margin-top:12px; flex-wrap:wrap; }
    @media (max-width:620px){
      .item-row { flex-direction:column; align-items:flex-start }
      .qty { width:100%; flex:0 0 auto }
      .sub-item { flex-direction:column; align-items:flex-start }
      .mode-row { flex-direction:column; align-items:stretch }
      .mode-amount { width:100%; flex:auto }
      .total-row { flex-direction:column; align-items:stretch }
    }
    /* make touch targets larger for checkboxes (and slightly larger radios) */
    input[type="checkbox"] {
      transform: scale(1.45);
      margin-right: 10px;
      -webkit-transform: scale(1.45);
      -webkit-margin-end: 10px;
    }
    input[type="radio"] {
      transform: scale(1.25);
      margin-right: 8px;
      -webkit-transform: scale(1.25);
    }
    .cb input[type="checkbox"], .cb input[type="radio"] {
      vertical-align: middle;
    }

    /* ===== modal editor styles ===== */
    .modal-backdrop {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal {
      width: 96%;
      max-width: 900px;
      max-height: 90vh;
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      box-sizing: border-box;
      overflow: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    .modal h2 { margin: 6px 0 10px 0; font-size:18px; }
    .modal .editor {
      width: 100%;
      height: 420px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 13px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
      white-space: pre;
      overflow: auto;
    }
    .modal .modal-actions { display:flex; gap:8px; margin-top:10px; align-items:center; }
    .help-note { font-size:13px; color:#555; margin-top:8px; }
    .small-info { font-size:12px; color:#666; margin-top:6px; }

  </style>
</head>
<body>
  <div class="container">
    <button class="gear-btn" id="openConfigBtn" title="Customize form">
      <!-- simple gear SVG -->
      <svg class="gear-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.43-2.06l1.77-1.02a0.5 0.5 0 0 0 .18-0.66l-1.68-2.91a0.5 0.5 0 0 0-0.6-0.2l-2.09.84a7.61 7.61 0 0 0-1.6-0.93l-0.32-2.24A0.5 0.5 0 0 0 14.9 3h-3.8a0.5 0.5 0 0 0-0.49.41l-0.32 2.24c-0.58.24-1.12.54-1.62.9l-2.1-.84a0.5 0.5 0 0 0-0.6.2L2.62 9.8a0.5 0.5 0 0 0 .18.66l1.77 1.02c-0.02.3-0.03.61-0.03.92s0.01.62.03.92L2.8 14.86a0.5 0.5 0 0 0-0.18.66l1.68 2.91c0.14.25.43.37.7.31l2.1-.84c0.5.36 1.04.66 1.62.9l0.32 2.24c0.06.27.29.47.57.47h3.8c0.28 0 0.51-0.2 0.57-0.47l0.32-2.24c0.57-0.24 1.12-0.54 1.6-0.93l2.09.84c0.28.06.56-0.06.7-0.31l1.68-2.91a0.5 0.5 0 0 0-0.18-0.66l-1.76-1.02c0.03-0.3 0.04-0.6 0.04-0.91s-0.01-0.61-0.04-0.91z"/>
      </svg>
    </button>

     <a class="sheet-link"
       href="https://docs.google.com/spreadsheets/d/1YyjZjRbePZ4fL40hKgJloSLJMzWZgW-6fFIvc-A7ELQ/edit"
       target="_blank" rel="noopener" aria-label="Open Google sheet">Google sheet</a>
    <h1 id="appTitle">Tile Purchase Entry</h1>

    <!-- Purchased items with inline qty and nested subitems -->
    <label class="q-label" id="labelPurchasedWhat">1. Purchased what (check items and enter quantity for specific sub-items)</label>
    <div class="checkbox-row" id="purchasedList">
      <!-- FLOOR TILES -->
      <div class="item-row">
        <label class="cb">
          <input type="checkbox" class="purchased" id="p_floor" value="Floor Tiles"> Floor Tiles
        </label>
      </div>
      <div class="sublist" id="sublist_floor">
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_floor_vitrified" value="Vitrified tiles"> Vitrified tiles (most popular for homes/offices)</label>
          <input type="number" min="0" step="1" id="q_floor_vitrified" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_floor_ceramic" value="Ceramic tiles"> Ceramic tiles</label>
          <input type="number" min="0" step="1" id="q_floor_ceramic" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_floor_porcelain" value="Porcelain tiles"> Porcelain tiles</label>
          <input type="number" min="0" step="1" id="q_floor_porcelain" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_floor_marble" value="Marble finish tiles"> Marble finish tiles</label>
          <input type="number" min="0" step="1" id="q_floor_marble" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_floor_granite" value="Granite finish tiles"> Granite finish tiles</label>
          <input type="number" min="0" step="1" id="q_floor_granite" class="subqty qty" placeholder="How many" disabled>
        </div>
      </div>

      <!-- WALL TILES -->
      <div class="item-row">
        <label class="cb">
          <input type="checkbox" class="purchased" id="p_wall" value="Wall Tiles"> Wall Tiles
        </label>
      </div>
      <div class="sublist" id="sublist_wall">
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_wall_kitchen" value="Kitchen wall tiles (backsplash)"> Kitchen wall tiles (backsplash)</label>
          <input type="number" min="0" step="1" id="q_wall_kitchen" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_wall_bath" value="Bathroom wall tiles (glazed/anti-skid)"> Bathroom wall tiles (glazed/anti-skid)</label>
          <input type="number" min="0" step="1" id="q_wall_bath" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_wall_decor" value="Decorative/Designer wall tiles"> Decorative / designer wall tiles</label>
          <input type="number" min="0" step="1" id="q_wall_decor" class="subqty qty" placeholder="How many" disabled>
        </div>
      </div>

      <!-- SANITARYWARE -->
      <div class="item-row">
        <label class="cb">
          <input type="checkbox" class="purchased" id="p_san" value="Sanitaryware"> Sanitaryware
        </label>
      </div>
      <div class="sublist" id="sublist_san">
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_san_wash" value="Washbasins"> Washbasins</label>
          <input type="number" min="0" step="1" id="q_san_wash" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_san_wc" value="WC"> WC</label>
          <input type="number" min="0" step="1" id="q_san_wc" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_san_urinal" value="Urinals"> Urinals</label>
          <input type="number" min="0" step="1" id="q_san_urinal" class="subqty qty" placeholder="How many" disabled>
        </div>
      </div>

      <!-- ACCESSORIES -->
      <div class="item-row">
        <label class="cb">
          <input type="checkbox" class="purchased" id="p_acc" value="Accessories"> Accessories
        </label>
      </div>
      <div class="sublist" id="sublist_acc">
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_acc_grout" value="Tile grout & adhesives"> Tile grout & adhesives</label>
          <input type="number" min="0" step="1" id="q_acc_grout" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_acc_spacers" value="Spacers"> Spacers</label>
          <input type="number" min="0" step="1" id="q_acc_spacers" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_acc_sealants" value="Sealants"> Sealants</label>
          <input type="number" min="0" step="1" id="q_acc_sealants" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_acc_chem" value="Chemicals"> Chemicals</label>
          <input type="number" min="0" step="1" id="q_acc_chem" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_acc_skirting" value="Skirting & border tiles"> Skirting & border tiles</label>
          <input type="number" min="0" step="1" id="q_acc_skirting" class="subqty qty" placeholder="How many" disabled>
        </div>
        <div class="sub-item">
          <label><input type="checkbox" class="subitem" id="sub_acc_mosaic" value="Mosaic tiles for decoration"> Mosaic tiles for decoration</label>
          <input type="number" min="0" step="1" id="q_acc_mosaic" class="subqty qty" placeholder="How many" disabled>
        </div>
      </div>

      <!-- OTHERS (main) — keep simple: checked + custom name + qty -->
      <div class="item-row">
        <label class="cb">
          <input type="checkbox" class="purchased" id="p_other" value="Others"> Others
        </label>
        <input type="number" min="0" step="1" id="q_other" class="qty" placeholder="How many" disabled>
      </div>
      <div style="margin-top:6px; margin-left:6px;">
        <input id="purchasedOtherText" type="text" placeholder="If Others — specify (e.g. 'Grout, Adhesive')">
      </div>

    </div>

    <!-- Purchased from -->
    <label class="q-label" id="labelPurchasedFrom">Purchased from</label>
    <input id="purchasedFrom" type="text" placeholder="Vendor name">

    <!-- Mode of payment (checkboxes with inline amounts) -->
    <label class="q-label" id="labelModeOfPayment">Mode of payment (check modes and enter amounts for each)</label>
    <div class="checkbox-row" id="modes">
      <div class="mode-row">
        <label class="mode-label"><input type="checkbox" name="modeOfPayment" value="Cash" id="mode_cash"> Cash</label>
        <input type="number" min="0" step="0.01" id="amt_cash" class="mode-amount" placeholder="Cash Rs." disabled>
      </div>
      <div class="mode-row">
        <label class="mode-label"><input type="checkbox" name="modeOfPayment" value="Online" id="mode_online"> Online</label>
        <input type="number" min="0" step="0.01" id="amt_online" class="mode-amount" placeholder="Online Rs." disabled>
      </div>
      <div class="mode-row">
        <label class="mode-label"><input type="checkbox" name="modeOfPayment" value="Credit" id="mode_credit"> Credit</label>
        <input type="number" min="0" step="0.01" id="amt_credit" class="mode-amount" placeholder="Credit Rs." disabled>
      </div>
    </div>

    <!-- Total (editable) -->
    <label class="q-label" id="labelPaymentPaid">Payment paid (₹) <span style="color:red">*</span></label>
    <input id="paymentPaid" type="number" min="0" step="0.01" placeholder="Total amount" >

    <label class="q-label" id="labelOtherInfo">Any other information</label>
    <textarea id="otherInfo" rows="2"></textarea>

    <div class="form-actions">
      <button id="submitBtn" type="button">Submit</button>
      <button id="clearBtn" type="button">Clear</button>

      <div style="margin-left:auto;font-weight:600; display:flex; gap:8px; align-items:center;">
        <div>Online:</div>
        <div id="status">online</div>
      </div>
    </div>

    <div id="msg" style="display:none"></div>
    <div id="offlineNotice" class="offline-msg" style="display:none">Connect to internet</div>
    <div class="small" style="margin-top:6px">Status: <span id="status-duplicate" style="display:inline"></span></div>
  </div>

  <!-- ===== Configuration modal ===== -->
  <div class="modal-backdrop" id="configModalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="configTitle">
      <h2 id="configTitle">Customize form (JSON)</h2>
      <div class="help-note">Edit the JSON below to rename questions, add/remove products or subitems. Use <strong>Apply Preview</strong> to immediately apply locally. Use <strong>Save (server)</strong> to persist (requires server hook in app.js).</div>
      <textarea id="configEditor" class="editor" spellcheck="false"></textarea>
      <div class="modal-actions">
        <button id="loadDefaultBtn" type="button">Load Default</button>
        <button id="applyPreviewBtn" type="button">Apply Preview</button>
        <button id="saveConfigBtn" type="button">Save (server)</button>
        <button id="cancelConfigBtn" type="button" style="background:#6c757d;">Cancel</button>
      </div>
      <div class="small-info" id="configModalStatus" aria-live="polite"></div>
    </div>
  </div>

  <script>
    /************************************************************************
     * DEFAULT_CONFIG
     * This object is a workable default config and also a template your
     * app.js can use to render from server-saved config.
     ************************************************************************/
    const DEFAULT_CONFIG = {
      version: 1,
      title: "Tile Purchase Entry",
      intro: "",
      labels: {
        purchasedWhat: "1. Purchased what (check items and enter quantity for specific sub-items)",
        purchasedFrom: "Purchased from",
        modeOfPayment: "Mode of payment (check modes and enter amounts for each)",
        paymentPaid: "Payment paid (₹)",
        otherInfo: "Any other information"
      },
      purchased: [
        {
          id: "floor",
          name: "Floor Tiles",
          type: "main",
          enabled: true,
          subitems: [
            { id: "floor_vitrified", name: "Vitrified tiles", enabled: true },
            { id: "floor_ceramic", name: "Ceramic tiles", enabled: true },
            { id: "floor_porcelain", name: "Porcelain tiles", enabled: true },
            { id: "floor_marble", name: "Marble finish tiles", enabled: true },
            { id: "floor_granite", name: "Granite finish tiles", enabled: true }
          ]
        },
        {
          id: "wall",
          name: "Wall Tiles",
          type: "main",
          enabled: true,
          subitems: [
            { id: "wall_kitchen", name: "Kitchen wall tiles (backsplash)", enabled: true },
            { id: "wall_bath", name: "Bathroom wall tiles (glazed/anti-skid)", enabled: true },
            { id: "wall_decor", name: "Decorative / designer wall tiles", enabled: true }
          ]
        },
        {
          id: "san",
          name: "Sanitaryware",
          type: "main",
          enabled: true,
          subitems: [
            { id: "san_wash", name: "Washbasins", enabled: true },
            { id: "san_wc", name: "WC", enabled: true },
            { id: "san_urinal", name: "Urinals", enabled: true }
          ]
        },
        {
          id: "acc",
          name: "Accessories",
          type: "main",
          enabled: true,
          subitems: [
            { id: "acc_grout", name: "Tile grout & adhesives", enabled: true },
            { id: "acc_spacers", name: "Spacers", enabled: true },
            { id: "acc_sealants", name: "Sealants", enabled: true },
            { id: "acc_chem", name: "Chemicals", enabled: true },
            { id: "acc_skirting", name: "Skirting & border tiles", enabled: true },
            { id: "acc_mosaic", name: "Mosaic tiles for decoration", enabled: true }
          ]
        },
        {
          id: "other",
          name: "Others",
          type: "standalone",
          enabled: true
        }
      ],
      modes: [
        { id: "cash", name: "Cash", enabled: true },
        { id: "online", name: "Online", enabled: true },
        { id: "credit", name: "Credit", enabled: true }
      ]
    };

    // modal wiring
    (function(){
      const openBtn = document.getElementById('openConfigBtn');
      const backdrop = document.getElementById('configModalBackdrop');
      const editor = document.getElementById('configEditor');
      const loadDefaultBtn = document.getElementById('loadDefaultBtn');
      const applyPreviewBtn = document.getElementById('applyPreviewBtn');
      const saveConfigBtn = document.getElementById('saveConfigBtn');
      const cancelBtn = document.getElementById('cancelConfigBtn');
      const statusEl = document.getElementById('configModalStatus');

      function prettyJSON(obj) {
        try { return JSON.stringify(obj, null, 2); } catch(e) { return String(obj); }
      }
      function setStatus(msg, isError) {
        statusEl.textContent = msg || "";
        statusEl.style.color = isError ? '#b71c1c' : '#2c7be5';
      }

      // open modal and populate with current (or default) config
      function openConfigModal(initialConfig) {
        const cfg = initialConfig || window.__ACTIVE_CONFIG__ || DEFAULT_CONFIG;
        editor.value = prettyJSON(cfg);
        backdrop.style.display = 'flex';
        backdrop.setAttribute('aria-hidden','false');
        setStatus('');
        // focus editor after small delay
        setTimeout(()=> editor.focus(), 120);
      }

      function closeConfigModal() {
        backdrop.style.display = 'none';
        backdrop.setAttribute('aria-hidden','true');
        setStatus('');
      }

      // attempt to parse editor content, return {ok:true,cfg:...} or {ok:false,err:...}
      function getEditorConfig() {
        const txt = editor.value || "";
        try {
          const parsed = JSON.parse(txt);
          // Minimal sanity: must have purchased array and modes array
          if (!parsed || typeof parsed !== 'object') throw new Error('Config must be a JSON object');
          if (!Array.isArray(parsed.purchased)) parsed.purchased = parsed.purchased || [];
          if (!Array.isArray(parsed.modes)) parsed.modes = parsed.modes || [];
          return { ok: true, cfg: parsed };
        } catch (err) {
          return { ok: false, err: err.toString() };
        }
      }

      // Set editor content to DEFAULT
      loadDefaultBtn.addEventListener('click', function() {
        editor.value = prettyJSON(DEFAULT_CONFIG);
        setStatus('Loaded default configuration (unsaved)', false);
      });

      // Apply preview — apply config locally. This will call window.renderFromConfig(cfg)
      // if available; otherwise it dispatches a "configApplied" event for app.js to catch.
      applyPreviewBtn.addEventListener('click', function() {
        const res = getEditorConfig();
        if (!res.ok) { setStatus('JSON parse error: ' + res.err, true); return; }
        const cfg = res.cfg;
        // store active config in a global so external scripts can access
        window.__ACTIVE_CONFIG__ = cfg;
        // if renderFromConfig exists, call it (app.js should implement dynamic rendering from config)
        if (typeof window.renderFromConfig === 'function') {
          try {
            window.renderFromConfig(cfg);
            setStatus('Preview applied locally (renderFromConfig executed)', false);
          } catch (err) {
            setStatus('renderFromConfig threw: ' + err.toString(), true);
          }
        } else {
          // dispatch custom event so app.js can react
          const ev = new CustomEvent('configApplied', { detail: cfg });
          window.dispatchEvent(ev);
          setStatus('Preview applied locally (event dispatched). Implement window.renderFromConfig(cfg) or listen for "configApplied".', false);
        }
      });

      // Save config to server: requires your app.js to provide window.saveConfigToServer(cfg)
      saveConfigBtn.addEventListener('click', function() {
        const res = getEditorConfig();
        if (!res.ok) { setStatus('JSON parse error: ' + res.err, true); return; }
        const cfg = res.cfg;
        // prefer a function provided by app.js
        if (typeof window.saveConfigToServer === 'function') {
          setStatus('Saving configuration to server...', false);
          try {
            // saveConfigToServer should return a Promise
            const p = window.saveConfigToServer(cfg);
            if (p && typeof p.then === 'function') {
              p.then(function(resp){
                setStatus('Configuration saved on server.', false);
                // update the active config global
                window.__ACTIVE_CONFIG__ = cfg;
                // notify other parts
                const ev = new CustomEvent('configSaved', { detail: cfg });
                window.dispatchEvent(ev);
                // close after short delay
                setTimeout(closeConfigModal, 600);
              }).catch(function(err){
                setStatus('Server save failed: ' + (err && err.toString ? err.toString() : err), true);
              });
            } else {
              // if function did not return promise, assume synchronous
              setStatus('Configuration saved (saveConfigToServer executed synchronously).', false);
              window.__ACTIVE_CONFIG__ = cfg;
              window.dispatchEvent(new CustomEvent('configSaved', { detail: cfg }));
              setTimeout(closeConfigModal, 600);
            }
          } catch (err) {
            setStatus('saveConfigToServer threw: ' + err.toString(), true);
          }
        } else {
          setStatus('No server save hook found. Provide window.saveConfigToServer(cfg) in app.js to persist config.', true);
          // still keep active config for local preview
          window.__ACTIVE_CONFIG__ = cfg;
          window.dispatchEvent(new CustomEvent('configSavedLocal', { detail: cfg }));
        }
      });

      // open modal button
      openBtn.addEventListener('click', function(){ openConfigModal(); });

      // cancel/close
      cancelBtn.addEventListener('click', function(){ closeConfigModal(); });

      // close when backdrop clicked (but not when clicking modal itself)
      backdrop.addEventListener('click', function(ev){
        if (ev.target === backdrop) closeConfigModal();
      });

      // expose functions globally so app.js can call them
      window.openConfigModal = openConfigModal;
      window.closeConfigModal = closeConfigModal;
      window.getConfigFromEditor = function(){ const r = getEditorConfig(); if (r.ok) return r.cfg; return null; };
      window.setConfigEditor = function(cfg){ editor.value = prettyJSON(cfg); };
      // expose default config
      window.DEFAULT_CONFIG = DEFAULT_CONFIG;
      // allow external scripts to open modal with a specific config quickly
      window.openConfigWith = function(cfg){ openConfigModal(cfg || DEFAULT_CONFIG); };

    })();

  </script>
